{% load static %}
<title>{{ title }} | Piron</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'assets/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/root.css' %}">
<link rel="stylesheet" href="{% static 'css/general.css' %}">
{% with url_name|add:'/style.css' as custom_css %}
<link rel="stylesheet" href="{% static custom_css %}">
{% endwith %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto%20Sans%20JP">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
<script src="{% static 'assets/bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% with url_name|add:'/script.js' as custom_js %}
<script src="{% static custom_js %}" defer></script>
{% endwith %}
