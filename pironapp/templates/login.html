<!DOCTYPE html>
<html lang="jp">
{% load static %}
<head>
  <title>Login - Piron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'login/assets/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/general_custom.css' %}">
  <link rel="stylesheet" href="{% static 'login/style.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto%20Sans%20JP">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>

<body>
  <header>
    <div class="align-items-center d-flex flex-column h-100 justify-content-center">
      <div class="d-flex">
        <h1>Piron</h1>    
      </div>
    </div>
  </header>
  <section>
    <div class="d-flex flex-column align-items-center">
      <form id="login" class="d-flex flex-column" method="post">
        <div class="d-flex flex-column input-field">
          <span class="title-text">LOG IN</span>
          <span>Enter your e-mail address or phone number</span>
          {% if error_message %}
            <span style="color: red">{{ error_message }}</span>
          {% endif %}
        </div>      
        <input type="text" id="login_id" name="login_id" value="{% firstof login_id %}" class="form-control input-field" placeholder="Email or Phone Number">
        <input type="password" id="login_pass" name="login_pass" class="form-control input-field" placeholder="Password">
        <div class="checkbox">
          <input type="checkbox" id="login_remember" name="login_remember" class="input-field">
          <label for="login_remember">REMEMBER ME</label>
          <span></span>
        </div>
        <button type="submit" class="btn btn-login input-field">LOG IN</button>
        <button type="button" class="btn btn-create-account input-field">CREATE NEW ACCOUNT</button>
      </form>
    </div>  
  </section>
</body>

</html>
