<!DOCTYPE html>
<html lang="jp">
{% load static %}
<head>
  <title>Login - Piron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'login/assets/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'login/style.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto%20Sans%20JP">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>

<body>
  <header>
    <div class="align-items-center d-flex flex-column h-100 justify-content-center">
      <div class="d-flex">
        <h1>Piron</h1>    
      </div>
    </div>
  </header>
  <section>
    <div id="d-flex flex-column align-items-center">
      <form id="login" class="d-flex flex-column">
        <input type="text" id="login_id" name="login_id" value="test@sample.com">
        <input type="password" id="login_pass" name="login_pass">
        <button type="submit">Login</button>
      </form>
    </div>  
  </section>
</body>

</html>
