<!DOCTYPE html>
<html lang="jp">
{% load static %}
<head>
  <title>Register - Piron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'assets/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/root.css' %}">
  <link rel="stylesheet" href="{% static 'css/general.css' %}">
  <link rel="stylesheet" href="{% static 'register/style.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto%20Sans%20JP">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>

<body>
  <header>
    <div class="align-items-center d-flex flex-column h-100 justify-content-center">
      <div class="d-flex">
        <h1>Piron</h1>    
      </div>
    </div>
  </header>
  <section>
    <div class="d-flex flex-column align-items-center">
      <form id="register" class="d-flex flex-column">
        <div class="d-flex flex-column input-field">
          <span class="title-text">セットアップ</span>
          <span>あなたのプロフィールを設定してください。</span>
        </div>
        <label>ユーザーID</label>      
        <input type="text" id="user_id" name="user_id" value="" class="form-control input-field" placeholder="YumaKuwata">
        <label>ユーザー名</label>
        <input type="text" id="user_name" name="user_name" class="form-control input-field" placeholder="Yuma Kuwata">
        <label>生年月日</label>
        <input type="date" id="birthday" name="birthday" class="form-control input-field">
        <label>主な活動地域</label>
        <input type="text" id="main_area" name="main_area" class="form-control input-field" placeholder="大阪">
        <button type="button" onclick="nextRegister()" class="btn btn-orange-inverse btn-next input-field">次へ</button>
        </form>
    </div>  
  </section>
</body>
<script>
  function nextRegister() {
    
  }
</script>

</html>
